name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@1.70

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"

      - name: Set the STEEL_HOME environment variable
        run: echo STEEL_HOME=${PWD}/.steel >> $GITHUB_ENV

      - name: Build
        run: cargo build --verbose

      - name: Install cogs
        env:
          STEEL_HOME: ${{ env.STEEL_HOME }}
        run: |
          echo $STEEL_HOME
          mkdir -p .steel/cogs
          cd cogs/
          cargo run -- install.scm

      - name: install steel dylib installer
        run: mkdir $STEEL_HOME/native && cd crates/cargo-steel-lib && cargo install --path .

      - name: install websockets dylib
        run: cd crates/steel-websockets && cargo steel-lib

      - name: Run cargo test
        env:
          STEEL_HOME: ${{ env.STEEL_HOME }}
        run: cargo test --all

      - name: install cargo-tarpaulin
        run: cargo install cargo-tarpaulin

      - name: run code coverage
        run: cargo tarpaulin --all -o "lcov"

      - name: Coveralls GitHub Action
        uses: coverallsapp/github-action@v1.1.2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: ./lcov.info

  lints:
    name: Lints
    runs-on: ubuntu-latest
    needs: [tests]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Install stable toolchain
        uses: dtolnay/rust-toolchain@1.70
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: "build"

      - name: Run cargo fmt
        run: cargo fmt --all --check

      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets -- -A warnings

      - name: Run cargo doc
        run: cargo doc --no-deps --workspace --document-private-items
        env:
          RUSTDOCFLAGS: -D warnings
